<html>
    <head><title>Truecasing</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='static/css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="main_title">Truecaser</div>
        <form id="form" method="post" class="col-md-6 col-md-offset-3" onsubmit="truecase_it(); return false;">
            <div id="input_title">Enter Uncased text here:</div>
            <textarea type="text" id="input" name="input" rows="4" cols="50">uNcaSed tExT GoEs hEre.....</textarea>
            <input type="submit" value="Submit" id="submit_button"><br>
        </form>    
        <div id="output_title">Output:</div>
        <div id="output"></div>
    </body>

<script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>

    function truecase_it(){
    console.log("inside js fn")
    
    var input=document.getElementById("input").value;
    $.getJSON("/getTrueCase",{"input":input},function(result){
    console.log(result);
    var output_html=result
    $("#output").html(output_html);
    });
    }
</script>
</html>
